<section class="py-5 my-5 mt-5">
  <div class="row g-0">
    <div class="col-md-9">
      <owl-carousel-o [options]="mainSlideOptions">
        <ng-template carouselSlide>
          <img height="400" src="./assets/images/slider-image-1.jpeg" alt="slide1">
        </ng-template>
        <ng-template carouselSlide>
          <img height="400"  src="./assets/images/slider-image-2.jpeg" alt="slide2">
        </ng-template>

        <ng-template carouselSlide>
          <img height="400"  src="./assets/images/slider-image-3.jpeg" alt="slide3">
        </ng-template>

      </owl-carousel-o>
    </div>
    <div class="col-md-3">
      <img class="w-100" height="200" src="../../assets/images/grocery-banner.png" alt="">
      <img class="w-100" height="200" src="../../assets/images/grocery-banner-2.jpeg" alt="">
    </div>
  </div>
</section>


<section class="py-4" *ngIf="categoryList.length > 0">
  <h2>Popular Categories</h2>

  <owl-carousel-o [options]="categoryOptions">

    <ng-container *ngFor="let category of categoryList">
      <ng-template carouselSlide>
        <img height="250" [src]="category.image" [alt]="category.name" [title]="category.name">

        <h3 class="h6 text-main">{{ category.name }}</h3>
      </ng-template>
    </ng-container>

  </owl-carousel-o>

</section>
<app-products></app-products>
